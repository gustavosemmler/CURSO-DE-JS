<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            font: normal 17pt arial;
        }
        input {
            font: normal 17pt arial;
            width: 100px;
        }
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="number" id="itxtn1"> +
    <input type="number" name="number" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">resultado: </div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('itxtn1')
            var tn2 = window.document.getElementById('itxtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
