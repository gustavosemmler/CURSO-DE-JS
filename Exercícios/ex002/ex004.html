<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    


    <script>
        var nome = prompt('qual o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras <br/>`) 
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br/>`)
        document.write(`Parabéns, <strong>${nome}</strong>, voce está aprendendo a programar, Deus te abençoe ^^`)
    </script>
</body>
</html>
