<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    Seu país é <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="buscar()">
    <div id="res">

    </div>

    <script>
     function buscar() {
    var ipais = window.document.getElementById('ipais').value; 
    var res = window.document.getElementById('res');
    res.innerHTML = `Seu país atual é ${ipais}`;
    
    if (ipais == 'brasil') { 
        res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`;
    } else {
        res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`;
    }
}
    </script>
</body>
</html>
